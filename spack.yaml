spack:
  packages:
    all:
      target:
      - x86_64
  specs:
  - libpressio+libdistributed+hdf5+python+sz+sz3+zfp+mpi+bitgrooming+digitrounding+fpzip
    ^sz@2.1.12.2+stats ^libstdcompat+boost ^libdistributed@0.4.2
  - libpressio-tthresh
  - libpressio-tools+opt+tthresh+mpi
  - py-h5py
  - py-matplotlib
  - py-scipy
  - py-pandas
  - opencv+python3
  - gdb
  view: true
  concretizer:
    unify: true
